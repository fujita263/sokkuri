name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Check Prisma schema
        run: npx prisma format && npx prisma validate

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Type-check & Build Next.js
        run: npm run build
